<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidRobust | Discord.py & Minecraft Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF2E4D; /* Vibrant red */
            --secondary: #D1001C;
            --dark: #0F0A0A;
            --light: #FFF5F5;
            --glass: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s cubic-bezier(0.2, 0.8, 0.4, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        /* Liquid Glass Background */
        .glass-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, rgba(255, 46, 77, 0.15) 0%, transparent 50%);
            z-index: -2;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
        }

        /* Main Card */
        .hero {
            text-align: center;
            max-width: 800px;
            padding: 3rem;
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: translateZ(0);
            will-change: transform;
        }

        .greeting {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: rgba(255, 245, 245, 0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 0.8s 0.3s forwards;
        }

        .name {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            margin: 1rem 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
            opacity: 0;
            animation: fadeIn 0.8s 0.5s forwards;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            color: rgba(255, 245, 245, 0.7);
            max-width: 600px;
            margin: 0 auto 2.5rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.7s forwards;
        }

        /* Skills Tags */
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 2.5rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.9s forwards;
        }

        .skill-tag {
            background: rgba(255, 46, 77, 0.15);
            color: var(--primary);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid rgba(255, 46, 77, 0.3);
        }

        /* CTA Button (Email Copy) */
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 1rem;
            transition: var(--transition);
            opacity: 0;
            animation: fadeIn 0.8s 1.1s forwards;
            box-shadow: 0 10px 20px rgba(209, 0, 28, 0.3);
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(209, 0, 28, 0.4);
        }

        /* Social Buttons (Only Discord & GitHub) */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2.5rem;
            opacity: 0;
            animation: fadeIn 0.8s 1.3s forwards;
        }

        .social-link {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 245, 245, 0.7);
            font-size: 1.3rem;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            transform: translateY(-3px);
            color: white;
        }

        .social-link.discord:hover {
            background: rgba(88, 101, 242, 0.2);
        }

        .social-link.github:hover {
            background: rgba(36, 41, 46, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Tooltip for email copy */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .hero {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }

            .glass-bg {
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
            }
        }
    </style>
</head>
<body>
    <!-- Liquid Glass Background -->
    <div class="glass-bg"></div>
    
    <div class="container">
        <div class="hero">
            <p class="greeting">Hey there, I'm</p>
            <h1 class="name">RapidRobust</h1>
            <p class="title">Discord.py | HTML/CSS | AI | Minecraft (Paper) Developer</p>
            
            <div class="skills">
                <span class="skill-tag">Discord.py</span>
                <span class="skill-tag">HTML5/CSS3</span>
                <span class="skill-tag">AI Integration</span>
                <span class="skill-tag">Minecraft (Paper)</span>
            </div>
            
            <div class="tooltip">
                <button class="cta-button" id="copyEmail">Let's Connect</button>
                <span class="tooltiptext">Click to copy email</span>
            </div>
            
            <div class="social-links">
                <a href="https://discord.com/users/RapidRobust" class="social-link discord" target="_blank" aria-label="Discord">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="https://github.com/KuzzoXD" class="social-link github" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Email Copy Functionality -->
    <script>
        document.getElementById('copyEmail').addEventListener('click', function() {
            const email = 'notkuzzo@gmail.com';
            navigator.clipboard.writeText(email).then(() => {
                const tooltip = document.querySelector('.tooltiptext');
                tooltip.textContent = 'Copied!';
                setTimeout(() => {
                    tooltip.textContent = 'Click to copy email';
                }, 2000);
            });
        });
    </script>
</body>
</html>
