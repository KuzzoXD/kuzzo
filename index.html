<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryan | Visionary Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF2E4D;
            --secondary: #D1001C;
            --dark: #0F0A0A;
            --light: #FFF5F5;
            --glass: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s cubic-bezier(0.2, 0.8, 0.4, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Liquid Glass Background */
        .glass-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, rgba(255, 46, 77, 0.15) 0%, transparent 50%);
            z-index: -2;
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
        }

        /* Optimized Hero Section */
        .hero {
            text-align: center;
            max-width: 800px;
            padding: 3rem;
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: translateZ(0); /* GPU acceleration */
            will-change: transform;
        }

        .greeting {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: rgba(255, 245, 245, 0.8);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 0.8s 0.3s forwards;
        }

        .name {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            margin: 1rem 0;
            background: linear-gradient(90deg, #FF2E4D, #FF6B6B);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
            opacity: 0;
            animation: fadeIn 0.8s 0.5s forwards;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            color: rgba(255, 245, 245, 0.7);
            max-width: 600px;
            margin: 0 auto 2.5rem;
            opacity: 0;
            animation: fadeIn 0.8s 0.7s forwards;
        }

        /* Optimized Button */
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(209, 0, 28, 0.3);
            opacity: 0;
            animation: fadeIn 0.8s 0.9s forwards;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(209, 0, 28, 0.4);
        }

        .cta-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .cta-button:hover::after {
            transform: translateX(100%);
        }

        /* Optimized Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 0.8s 1.1s forwards;
        }

        .social-link {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 245, 245, 0.7);
            font-size: 1.2rem;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            background: rgba(255, 46, 77, 0.2);
            color: white;
            transform: translateY(-3px);
        }

        /* Floating Red Particles (Optimized) */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 46, 77, 0.15);
            z-index: -1;
            pointer-events: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Performance Optimizations */
        @media (max-width: 768px) {
            .hero {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }
            
            .glass-bg {
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
            }
        }
    </style>
</head>
<body>
    <!-- Liquid Glass Background -->
    <div class="glass-bg"></div>
    
    <!-- Optimized Particles -->
    <div id="particles"></div>
    
    <div class="container">
        <div class="hero">
            <p class="greeting">Hello, I'm</p>
            <h1 class="name">Aryan</h1>
            <p class="title">Digital designer & developer creating immersive experiences</p>
            <a href="#" class="cta-button">Let's Connect</a>
            
            <div class="social-links">
                <a href="#" class="social-link" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" class="social-link" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-link" aria-label="Dribbble"><i class="fab fa-dribbble"></i></a>
            </div>
        </div>
    </div>

    <!-- Lightweight Animation -->
    <script>
        // Optimized Particle System
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.3 + 0.1;
                const animationDuration = Math.random() * 20 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.opacity = opacity;
                particle.style.animation = `float ${animationDuration}s infinite ${i}s`;
                
                container.appendChild(particle);
            }
            
            // Add floating animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translate(0, 0); }
                    50% { transform: translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
